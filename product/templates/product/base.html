<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <title>Craft Legacy</title>

    <!-- Bootstrap core CSS -->
    <link href="/media/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/media/css/heroic-features.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
       <img src="/media/craft.PNG" style="height: 50px; width: 50px;"> <a class="navbar-brand" href="#">Craft Legacy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact/">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cart/">Cart</a>
            </li>
            {% if user.username == 'admin' %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'product:product-add' %}">Add Product</a>
            </li>
            {% endif %}
              {% if user.is_authenticated %}
              <li class="nav-item">
              <a class="nav-link" href="/userprofile/logout/">Logout</a>
            </li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>
{% block body %}
{% endblock %}
      <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Craft Legacy 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="media/vendor/jquery/jquery.min.js"></script>
    <script src="media/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
